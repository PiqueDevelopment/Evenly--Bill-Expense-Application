<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    form {
      font-size: 14px;
      color: #444;
    }

    label {
      color: #222;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
      outline: none;
    }

    button[type="button"] {
      padding: 7px 11px;
      font-size: 12px;
      color: #fff;
      background-color: #3b82f6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="button"]:hover {
      background-color: #2563eb;
    }

    button[type="submit"] {
      padding: 14px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #1abc9c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #16a085;
    }

    form input, form select, form textarea {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .payer, .member {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .payer select, .member select {
      margin-right: 10px;
    }

    .payer input, .member input {
      width: 100px;
    }

    .payer-buttons, .member-buttons {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <form id="billForm">
    <label>Description (Optional):</label><br>
    <textarea name="description"></textarea><br><br>

    <label>Date (Optional):</label><br>
    <input type="date" name="date"><br><br>

    <label>Total Amount (Optional):</label><br>
    <input type="number" name="amount" step="0.01"><br><br>

    <label>Split Type:</label><br>
    <select name="splitType" onchange="resetSplits()">
      <option value="percentage">Percentage</option>
      <option value="amount">Dollar Amount</option>
    </select><br><br>

    <div>
      <label>Who Paid:</label><br>
      <div id="payers"></div>
      <div class="payer-buttons">
        <button type="button" onclick="addPayer()">Add Payer</button>
        <button type="button" onclick="removePayer()">Remove Payer</button>
      </div><br><br>
    </div>

    <div>
      <label>Members (Name and Split):</label><br>
      <div id="members"></div>
      <div class="member-buttons">
        <button type="button" onclick="addMember()">Add Member</button>
        <button type="button" onclick="removeMember()">Remove Member</button>
      </div><br><br>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const people = JSON.parse('<?= people ?>');

    function createDropdown(options, className) {
      const select = document.createElement('select');
      select.className = className;
      select.innerHTML = options
        .map(person => `<option value="${person.name}">${person.name} (${person.email})</option>`)
        .join('');
      return select;
    }

    function addPayer() {
      const payersDiv = document.getElementById('payers');
      const payerDiv = document.createElement('div');
      payerDiv.className = 'payer';
      payerDiv.appendChild(createDropdown(people, 'payer-dropdown'));
      payerDiv.innerHTML += `<input type="number" step="0.01" placeholder="Payer Amount">`;
      payersDiv.appendChild(payerDiv);
    }

    function removePayer() {
      const payersDiv = document.getElementById('payers');
      if (payersDiv.lastChild) {
        payersDiv.removeChild(payersDiv.lastChild);
      }
    }

    function resetSplits() {
      const splitType = document.querySelector('[name="splitType"]').value;
      const members = Array.from(document.querySelectorAll('.member'));

      members.forEach(member => {
        const input = member.querySelector('input');
        input.value = 0;
      });

      if (splitType === 'percentage') {
        if (members.length > 0) {
          const firstMemberInput = members[0].querySelector('input');
          firstMemberInput.value = 100;
        }
      } else if (splitType === 'amount') {
        const totalAmount = parseFloat(document.querySelector('[name="amount"]').value) || 0;
        if (members.length > 0) {
          const firstMemberInput = members[0].querySelector('input');
          firstMemberInput.value = totalAmount;
        }
      }
    }

    function addMember() {
      const membersDiv = document.getElementById('members');
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';
      memberDiv.appendChild(createDropdown(people, 'member-dropdown'));

      const input = document.createElement('input');
      input.type = 'number';
      input.step = '0.01';
      input.placeholder = 'Split';

      input.addEventListener('input', () => {
        const members = Array.from(document.querySelectorAll('.member'));
        const changedIndex = members.indexOf(memberDiv);
        updateSplits(changedIndex);
      });

      memberDiv.appendChild(input);
      membersDiv.appendChild(memberDiv);

      resetSplits();
    }

    function updateSplits(changedIndex) {
      const splitType = document.querySelector('[name="splitType"]').value;
      const members = Array.from(document.querySelectorAll('.member'));
      const totalMembers = members.length;

      if (totalMembers < 2) return;

      const totalValue = splitType === 'percentage' ? 100 : parseFloat(document.querySelector('[name="amount"]').value);

      let totalAssigned = 0;
      members.forEach((member, index) => {
        if (index === totalMembers - 1) return;
        const input = member.querySelector('input');
        const value = parseFloat(input.value) || 0;
        totalAssigned += value;
      });

      const remainingValue = Math.max(0, totalValue - totalAssigned);
      const lastMemberInput = members[totalMembers - 1].querySelector('input');

      if (splitType === 'percentage') {
        if (totalAssigned + remainingValue > 100) {
          alert('Error: The total percentage cannot exceed 100%. Please adjust the values.');
          lastMemberInput.setCustomValidity('Total percentage cannot exceed 100%');
        } else {
          lastMemberInput.setCustomValidity('');
        }
      } else if (splitType === 'amount') {
        if (totalAssigned + remainingValue > totalValue) {
          alert(`Error: The total amount cannot exceed ${totalValue}. Please adjust the values.`);
          lastMemberInput.setCustomValidity(`Total amount cannot exceed ${totalValue}`);
        } else {
          lastMemberInput.setCustomValidity('');
        }
      }

      if (changedIndex !== totalMembers - 1) {
        lastMemberInput.value = remainingValue.toFixed(2);
      }

      members.forEach((member, index) => {
        const input = member.querySelector('input');
        const value = parseFloat(input.value) || 0;
        if (splitType === 'percentage' && value > 100) {
          input.setCustomValidity('Percentage cannot exceed 100');
        } else if (splitType === 'amount' && value > totalValue) {
          input.setCustomValidity(`Amount cannot exceed ${totalValue}`);
        } else {
          input.setCustomValidity('');
        }
      });
    }

    function removeMember() {
      const membersDiv = document.getElementById('members');
      if (membersDiv.lastChild) {
        membersDiv.removeChild(membersDiv.lastChild);
      }
      resetSplits();
    }

    function submitForm() {
      const formData = {
        description: document.querySelector('[name="description"]').value,
        date: document.querySelector('[name="date"]').value,
        totalAmount: parseFloat(document.querySelector('[name="amount"]').value),
        splitType: document.querySelector('[name="splitType"]').value,
        payers: [...document.querySelectorAll('.payer')].map(payer => ({
          name: payer.querySelector('.payer-dropdown').value,
          payerAmount: parseFloat(payer.querySelector('input').value),
        })),
        members: [...document.querySelectorAll('.member')].map(member => ({
          name: member.querySelector('.member-dropdown').value,
          split: parseFloat(member.querySelector('input').value),
        })),
      };
      
      // Call Google Apps Script function to process the form
      google.script.run.addBillToSheet(formData);
      
      // Close the dialog after submission
      google.script.host.close();
    }

    const form = document.getElementById('billForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      submitForm();
    });

  </script>
</body>
</html>
